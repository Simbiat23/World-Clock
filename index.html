<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select class="city">
          <option value="">Select a city</option>
          <option value="">London</option>
          <option value="">Paris</option>
          <option value="">Tokyo</option>
        </select>
        <div class="cities">
          <div>
            <h2>London</h2>
            <div class="date">Tuesday 18th 2025</div>
          </div>
          <div class="time">21:22:22 <small>PM</small></div>
        </div>
        <div class="cities">
          <div>
            <h2>Paris</h2>
            <div class="date">Tuesday 18th 2025</div>
          </div>
          <div class="time">21:22:22 <small>PM</small></div>
        </div>
      </main>
    </div>
    <footer>
      Coded by Simbiat Taofeek open sorced on
      <a href="https://github.com/Simbiat23/World-Clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="/src/script.js"></script>
  </body>
</html>
