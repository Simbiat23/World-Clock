<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select class="city" id="city">
          <option value="">Select a city</option>
          <option value="current">Current city</option>
          <option value="America/New_York">New York</option>
          <option value="Africa/Lagos">Lagos</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>

        <div id="all-cities">
          <div class="cities" id="london">
            <div>
              <h2>London</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="cities" id="paris">
            <div>
              <h2>Paris</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="cities" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by Simbiat Taofeek open sourced on
      <a href="https://github.com/Simbiat23/World-Clock" target="_blank"
        >GitHub</a
        
      >
    </footer>

    <script src="/src/script.js"></script>
  </body>
</html>
